<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="qZmI-1e6A_WE0onwZDnQNq4NKFn-CMthOecWNVIrbyw" />
    <title>Lautaro Chittaro - Personal Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
       
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile {
            margin-right: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .header-content {
            text-align: left;
        }
        .description {
            margin-top: 10px;
        }
        .research-section {
            max-width: 800px;
            margin: 40px 0;
            padding: 0 20px;
        }
        .research-item {
            margin-bottom: 30px;
        }
        .research-item h3 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .research-item ul {
            list-style-type: none;
            padding-left: 0;
        }
        .research-item li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="content">
        <div class="header-container">
            <div class="profile">
                <img src="assets/myphoto.png" alt="Profile Picture" style="border: 2px solid lightgray;">
            </div>
            <div class="header-content">
                <header>
                    <h1>Lautaro Chittaro</h1>
                </header>
                <div class="description">
                    <p>I am a Ph.D. student in Economics, specializing in Macrofinance and Industrial Organization. My primary research focuses on firms and credit markets, particularly during crisis times.<br></p>
                        &#128233 <a href="mailto:chittaro@stanford.edu">chittaro@stanford.edu</a>
                </div>
            </div>
        </div>

        <div id="research-placeholder"></div>
    </div>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });

        fetch('research.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('research-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
